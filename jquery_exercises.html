<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Jquery</title>
    <script src="js/jquery-2.2.4.min.js"></script>
</head>
<body>

<h1 class="heading-mains">Hello, Jquery</h1>
<div class="codeup">
<p class="codeup">Jquery is pretty cool I guess</p>
<ul id="codeup">
    <li>Jquery</li>
    <li>JavaScript</li>
    <li>Bootstrap</li>
</ul>
</div>

<script>

   $('h1').click(function () {
       $(this).css('background-color', 'red')
   })

    $('p').dblclick(function () {
        $(this).css('font-size', '18px')
    })

    $('li').hover(
        function () {
            $(this).css('background-color', 'red')
        },
        function () {
            $(this).css('background-color', 'blue')
        })

</script>
</body>
</html>
